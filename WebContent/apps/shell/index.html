<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8"/>
<title> Linux Web OS </title>
<meta name="renderer" content="webkit" />
<meta name="viewport" content="initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
<script id="seajsnode" type="text/javascript" src="../../loader.js" data-js="./js/frame" data-css="./css/frame.css"></script></head>
<body class="frame">
	<div class="wait-panel">
		<div class="wait-img">
			<center>
				<img src="../../images/wait-102.gif"/>
			</center>
		</div>
	</div>
	<iframe id="mainFrame" name="mainFrame" src="" frameborder="0" scrolling="no" width="100%" height="100%"></iframe>
	
	<script type="text/template" id="lockscreen.html">
		<div class="lockscreen-box">
			<h4>屏幕锁定</h4>
			<div class="form-group">
				<input type="password" class="form-control" id="lockpwd" placeholder="请输入解锁密码并牢记"/>
			</div>
			<div class="form-group">
				<div class="form-text msg"></div>
			</div>
			<div class="form-group">
				<span class="btn btn-primary btn-lock">锁屏</span>
				<span class="btn btn-nolock">取消</span>
			</div>
		</div>
	</script>
	<script type="text/template" id="unlockscreen.html">
		<div class="lockscreen-box">
			<h4>系统锁屏保护中</h4>
			<div class="form-group">
				<input type="password" class="form-control" id="unlockpwd" placeholder="输入解锁密码解锁屏幕"/>
			</div>
			<div class="form-group">
				<div class="form-text msg"></div>
			</div>
			<div class="form-group">
				<span class="btn btn-primary btn-unlock">解锁</span>
				<span class="btn btn-exit">注销</span>
			</div>
		</div>
	</script>
</body>
</html>
