<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<meta name="renderer" content="webkit" />
<title> 登录Linux </title>
<script id="seajsnode" type="text/javascript" src="../../loader.js" data-js="./js/loginLinux" data-css="./css/login.css"></script>
</head>
<body>
	<div id="container" class="back-box">
		<div class="backimg"></div>
		<canvas id="output" class="back-box"></canvas>
		<div id="logo-box" class="logo-box">Linux Web OS</div>
		
		<div id="login-body" class="login-body">
			<h3>登录系统 <span class="sip"></span></h3>
			<div class="login_fields">
				<form id="" class="form">					
	    			<div class="login_fields__user">
	      				<div class="icon-box" style="opacity: 1;">
		        			<i class="icon icon-user"></i>
			      		</div>
			      		<input id="account" placeholder="用户名" type="text" value="">
			        	<div class="validation hidden">
			          		<i class="icon icon-ok"></i>
			        	</div>
			    	</div>
		    		<div class="login_fields__password">
						<div class="icon-box" style="opacity: 0.5;">
			        		<i class="icon icon-lock"></i>
			      		</div>
			      		<input id="password" placeholder="密码" type="password" value="">
				      	<div class="validation hidden">
				        	<i class="icon icon-ok"></i>
				      	</div>
			    	</div>
			    	<div class="login_fields__user">
						<div class="icon-box" style="opacity: 0.5;">
			        		<i class="icon icon-circle-thin"></i>
			      		</div>
			      		<input id="port" placeholder="端口" type="text" value="22">
				      	<div class="validation hidden">
				        	<i class="icon icon-ok"></i>
				      	</div>
			    	</div>
		    	</form>
		    	<div class="login_fields__submit">
		      		<button class="btn" id="login-btn">登录</button>
		    	</div>
			</div>
		</div>
		
		<div class="wait-box">
			<div class="msg">登录验证中</div>
			<div class="spinner"></div>
		</div>
	</div>
	
</body>
</html>
